<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS3 Transitions and Animations Demo</title>
  </head>
  <body>
    <!--This code is for the animated button-->
    <h1>CSS3 Transitions &amp; Animations Demo</h1>

    <button class="animated-btn">Hover Me!</button>

    <div class="fade-box"></div>

    <div class="slide-text">This text slides in smoothly using keyframes.</div>

    <span class="spin-icon">&#x21bb;</span>

    <!--This code is for the animated box-->
    <button id="trigger-anim-btn">Animate Box!</button>
    <div id="js-animated-box" class="js-box"></div>

    <script src="./script.js"></script>
  </body>
</html>
